<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
                integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
                crossorigin="anonymous" />
        <link rel="icon" href="https://img.icons8.com/dusk/64/000000/apple-calculator.png">
        <script src="https://kit.fontawesome.com/368849825d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />

        <!-- CSS only -->
</head>

<body>
                <div class="main_section">
                        <h1>Calculator</h1>
              
                <div class="calculator_grid">
                        <div class="calculator_display">
                                <div data-previous-operand class="previous_output"></div>
                                <div data-current-operand class="current_output"></div>
                        </div>
                        <button data-all-clear class="span-two">AC</button>
                        <button data-delete>DE</button>
                        <button data-operation>/</button>
                        <button data-number >1</button>
                        <button data-number>2</button>
                        <button data-number >3</button>
                        <button data-operation>*</button>
                        <button data-number> 4</button>
                        <button data-number>5</button>

                        <button data-number>6</button>
                        <button data-operation>+</button>
                        <button data-number>7</button>
                        <button data-number>8</button>
                        <button data-number>9</button>
                        <button data-operation>-</button>
                        <button data-number>.</button>
                        <button data-number>0</button>
                        <button data-equals class="span-two">=</button>
                </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
